<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <title>DateTime</title>
  </head>
  <body>
    <!-- Start -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Browser Default Picker</div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                Date:
                <input type="date" />
              </div>
              <div class="d-flex justify-content-between mb-2">
                Time:
                <input type="time" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Tempus Dominus Picker First</div>
            <div class="card-body">
              <input
                type="text"
                class="form-control datetimepicker-input datetimepicker"
              />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Tempus Dominus Picker Second</div>
            <div class="card-body">
              <input
                type="text"
                class="form-control datetimepicker-input datetimepicker"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".datetimepicker").forEach((el) => {
        new tempusDominus.TempusDominus(el, {
          localization: {
            format: "yyyy-MM-dd HH:mm",
            locale: "de-DE",
            startOfTheWeek: 1,
          },
          allowInputToggle: true,
          container: undefined,
          dateRange: false,
          debug: false,
          defaultDate: undefined,
          display: {
            icons: {
              type: "icons",
              time: "bi bi-clock",
              date: "bi bi-calendar-week",
              up: "bi bi-arrow-up",
              down: "bi bi-arrow-down",
              previous: "bi bi-chevron-left",
              next: "bi bi-chevron-right",
              today: "bi bi-calendar-check",
              clear: "bi bi-trash",
              close: "bi bi-x",
            },
            sideBySide: false,
            calendarWeeks: false,
            viewMode: "calendar",
            toolbarPlacement: "bottom",
            keepOpen: false,
            buttons: {
              today: true,
              clear: true,
              close: true,
            },
            components: {
              calendar: true,
              date: true,
              month: true,
              year: true,
              decades: true,
              clock: true,
              hours: true,
              minutes: true,
              seconds: false,
              useTwentyfourHour: undefined,
            },
            inline: false,
            theme: "auto",
          },
          keepInvalid: false,
          meta: {},
          multipleDates: false,
          multipleDatesSeparator: "; ",
          promptTimeOnDateChange: false,
          promptTimeOnDateChangeTransitionDelay: 200,
          restrictions: {
            minDate: undefined,
            maxDate: undefined,
            disabledDates: [],
            enabledDates: [],
            daysOfWeekDisabled: [],
            disabledTimeIntervals: [],
            disabledHours: [],
            enabledHours: [],
          },
          stepping: 1,
          useCurrent: true,
        });
      });
    </script>

    <!-- End -->
  </body>
</html>
